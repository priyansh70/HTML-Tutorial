<!DOCTYPE html>
<html lang="en">

<head>
    <title>Embed PDF</title>
</head>

<body>
    <b>
        There Are 3 Ways to embed PDF <br>
        1 - Embed <br>
        2 - iframe <br>
        3 - object 
    </b> <br>

    <!-- by embed   -->
    <embed src="ER-Model.pdf" type="application/pdf" width="500px" height="300px">
    
        <!-- by iframe  -->
    <iframe src="ER-Model.pdf" frameborder="2px solid black" width="500px" height="300px"></iframe>

    <!-- by object  -->
    <object data="ER-Model.pdf" type="application/pdf" width="600px" height="600px"></object>
</body>

</html>
