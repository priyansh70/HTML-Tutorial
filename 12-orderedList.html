<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ordered List</title>
</head>
<body>
    <!-- Ordered List -->
    <!-- default -->
    <ol>
        <li>Water</li>
        <li>Milk</li>
        <li>Sugar</li>
        <li>Tea</li>
    </ol>

    <!-- ABCD.......Z -->
    <ol type="A">
        <li>Water</li>
        <li>Milk</li>
        <li>Sugar</li>
        <li>Tea</li>
    </ol>

    <!-- Roman Number -->
    <ol type="i">
        <li>Water</li>
        <li>Milk</li>
        <li>Sugar</li>
        <li>Tea</li>
    </ol>

    <!-- start from 100 -->
    <ol start="100">
        <li>Water</li>
        <li>Milk</li>
        <li>Sugar</li>
        <li>Tea</li>
    </ol>

    <!-- List in List -->
    <ol start="-5">
        <li>Water</li>
        <li>Milk</li>
        <li>Cofee
            <ul type="i">
                <li>Hot Cofee</li>
                <li>Cold Cofee</li>
                <li>Chocklate Cofee</li>
            </ul>
        </li>
        <li>Sugar</li>
        <li>Tea</li>
    </ol>
</body>
</html>
