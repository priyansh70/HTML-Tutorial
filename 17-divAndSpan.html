<!DOCTYPE html>
<html lang="en">

<head>
    <title>Div and Span in HTML</title>
</head>

<body>
    <!-- About Div  -->
    <div style="border: 2px solid black;">
        <h1 style="font-size: 30px;">Div</h1>
        <p style="font-size:20px"><mark>div is a <b>Block-Level element</b> always start on a new line <br>
                and takes up the full width available (Stretches out to the left and right as far as it can)
            </mark>
        </p>
    </div>
    <br>

    <!-- About Span  -->
    <span style="border: 2px solid blue;">
        <h1 style="font-size: 30px;">Span</h1>
        <p style="font-size:20px"><mark>span is a <b>Inline-Level element</b> always start on a new line <br>
                and takes up much width as necessary
            </mark>
        </p>
    </span>
    <span style="border: 2px solid REd;">This is Proper Example for Span</span>
</body>

</html>
