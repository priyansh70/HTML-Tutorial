<!DOCTYPE html>
<html lang="en">

<head>
    <title>Check Box Button</title>
</head>

<body>
    <h1 style="border: 2px solid black; font: 20px; background: yellow;">
        The &#60;fieldset&#62; tag is used to group related elements in a form.
    </h1>
    <fieldset>
        <legend>Name </legend>
        <label for="fname">First Name</label>
        <input type="text" name="firstName" id="fname">
        <br>

        <label for="lname">Last Name</label>
        <input type="text" name="lastName" id="lname">

    </fieldset>
<br>
    <fieldset>
        <legend>Contact</legend>
        <label for="address">Address</label>
        <input type="text" name="address" id="address">
        <br>

        <label for="mnumber">Mobile Number</label>
        <input type="text" name="Mobile_Number" id="mnumber">

    </fieldset>
</body>

</html>
