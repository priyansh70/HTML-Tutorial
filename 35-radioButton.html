<!DOCTYPE html>
<html lang="en">

<head>
    <title>Radio Button</title>
</head>

<body>
    <h1 style="border: 2px solid black; font: 20px; background: yellow;">Radio Button is Used for Select Option </h1>
    <div>
        <p style="font-size: 20px;">Enter Your Gender</p>
        <input type="radio" name="gender" value="male" checked> Male <br>
        <input type="radio" name="gender" value="female" > Female <br>
        <input type="radio" name="gender" value="other"> Other <br>

        <p style="font-size: 20px;">Enter Your Position</p>
        <input type="radio" name="Position" value="Manager" checked> Manager <br>
        <input type="radio" name="Position" value="Employee" > Employee <br>
        <input type="radio" name="Position" value="Server"> Server <br>
    </div>
</body>

</html>
