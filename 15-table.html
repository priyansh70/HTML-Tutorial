<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables in HTML</title>
</head>
<body>
    <!-- For Create Table We Use table tag -->

    <!-- We can take images also instead of text  -->
    <table border="1px solid black">
        <caption style="background-color: black; color: white;">Student Name</caption>
        <thead style="color: darkred;">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody style="color: green;">
            <tr>
                <th rowspan="2">1</th>
                <td>Priyansh </td>
                <td>Mandsaur</td>
            </tr>
            <tr>
                <td>Khushi</td>
                <td>Mandsaur</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
