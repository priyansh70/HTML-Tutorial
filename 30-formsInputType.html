<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form in HTML</title>
</head>

<body>
    <form action="">
        <div>
            Text : <input type="text">
        </div>
        <br>

        <div>
            Submit Button
            <input type="submit" value="Submit Now">
            <!-- <button>submit</button> -->
        </div>
        <br>

        <div>
            Date : <input type="date">
        </div>
        <br>
        <div>
            Email : <input type="email">
        </div>
        <br>

        <div>
            Colour :  <input type="color">
        </div>
        <br>

        <div>
           Hidden :   <input type="hidden" value="Mandsaur">
        </div>
        <br>

        <div>
            number :  <input type="number">
        </div>
        <br>

        <div>
            Password :  <input type="password">
        </div>
        <br>

        <div>
            RESET :  <input type="reset">
        </div>
        <br>

        <div>
            Time :  <input type="time">
        </div>
        <br>

        <div>
            URL :  <input type="url">
        </div>
        <br>

        <div>
            Range :  <input type="range" min="1" max="10000">
        </div>
        <br>
    </form>
</body>

</html>
