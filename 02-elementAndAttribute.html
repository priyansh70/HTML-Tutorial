<!DOCTYPE html>
<html lang="en">
<head>
    <title>Element and Attribute</title>
</head>
<body>
    <h1>Element and Attribute</h1>
    <h3>Element :- Paragraph, Link , Images , Video</h3>
    <!-- Declaration of Element  -->
    <!-- Syntax  -->

    <!-- <tagName> Content of this tag </tagName> -->
    <!-- Example  -->

    <p>This is Paragraph</p>

    <h3>Attribute :- Additional information about Element</h3>
    <!-- Declaration of Element  -->
    <!-- Syntax  -->

    <!-- <tagName attribute1 = "Value1" attribute2 = "Value2"> Content of this tag </tagName> -->
    <!-- Example  -->

    <p height = "50px" width = "100px">This is Paragraph</p>

    <h3>Empty Tag Examples :- </h3>
    <p> <b> br,img,hr etc </b></p>
</body>
</html>
