<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marquee Tag</title>
</head>
<body>
    The marquee tag deprecated in HTML5. Do not use this element, instead 
    you can use JavaScript and CSS to create such effects.

    <!-- Example -->
    <!-- We can take images also instead of text  -->
    <marquee  direction="left">My Name is Priyansh</marquee><br>
    <marquee  direction="right">My Name is Priyansh</marquee><br>
    <marquee  direction="down">My Name is Priyansh</marquee><br>
    <marquee  direction="up">My Name is Priyansh</marquee>

</body>
</html>
