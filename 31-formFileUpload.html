<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form in HTML</title>
</head>

<body>
    <form enctype="multipart/form-data" action="">
        <div>
            <!-- single -->
            File : <input type="file"> 
        </div>
        <div>
            <!-- Multiple -->
            File : <input type="file" multiple> 
        </div>
    </form>
</body>

</html>
