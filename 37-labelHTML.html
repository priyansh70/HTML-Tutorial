<!DOCTYPE html>
<html lang="en">

<head>
    <title>Check Box Button</title>
</head>

<body>
    <h1 style="border: 2px solid black; font: 20px; background: yellow;">
        The &#60;label&#62; element is used to
        associate a text label <br> with a form &#60;input&#62; field. The label is used to tell users the value that
        should be entered in the associated input field
    </h1>

    <div>
        <label for="fname">First Name</label>
        <input type="text" name="firstName" id="fname">
        <br>

        <label for="lname">Last Name</label>
        <input type="text" name="lastName" id="lname">
    </div>
</body>

</html>
