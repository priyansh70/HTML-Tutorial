<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested Table</title>
</head>
<body>
    <table border="1px solid black">
        <caption style="background-color: black; color: white;">Student Name</caption>
        <thead style="color: darkred;">
            <tr>
                <th>Column1</th>
                <th>Column2</th>
                <th>Column3</th>
            </tr>
        </thead>
        <tbody style="color: green;">
            <tr>
                <th>data1</th>
                <td>data2</td>
                <td>data3</td>
            </tr>
            <tr>
                <td>
                    <table>
                        <thead>
                            <th>
                                <td>d5 col1</td>
                                <td>d5 col2</td>
                            </th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>d5 row1</td>
                                <td>d5 data</td>
                            </tr>
                            <tr>
                                <td>d5 row1</td>
                                <td>d5 data</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>data5</td>
                <td>data6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
