<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data List in HTML</title>
</head>

<body>
    <h1 style="border: 2px solid black; font: 20px; background: yellow;">The datalist element specifies a list of pre-defined options for an input element </h1>
  
    <form action="">
        Search <input type="text" name="search" list="search">
        <datalist id="search">
            <option value="apple"></option>
            <option value="mango"></option>
            <option value="orange"></option>
            <option value="papaya"></option>
            <option value="cherry"></option>
            <option value="watermelon"></option>
        </datalist>
        <button name="search">Submit</button>
    </form>

</body>

</html>
