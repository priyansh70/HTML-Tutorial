<!DOCTYPE html>
<html lang="en">
<head>
    <!-- There are SEO Tags  -->

    <!-- 1 - Title  -->
    <!-- Title show in Browser in blue heading -->
    <title>This is Title</title>

    <!-- 2 - Description  -->
    <!-- Description show summary of below title in browser -->
    <meta name="description" content="This is Description of this Page">

    <!-- 3 - Keyword -->
    <!-- Now this is less important  -->
    <!-- there we give 4 tags ->
    new
    car
    title
    viratkohli
     -->
    <meta name="keywords" content="new,title,car,viratkohli">

    <!-- 4 - canonical tag  -->
    <!-- when you use same content of different page then this tag must use  -->
    <link rel="canonical" href="duplicate.html">
    
    <!-- 5 - Robots-->
    <!-- if you give in content 
    index :- Google assume that you want to rank your page 
    follow :- Google assume that you  want to rank url in pages

    no index :- Google assume that you don't want to rank your page 
    no follow :- Google assume that you don't want to rank url in pages
    -->

    <meta name="robots" content="index,follow">
    <meta name="robots" content="no index,no follow">

</head>
<body>
    <h1>All important tags are in head 
        press ctrl+u or go view page Source
    </h1>
</body>
</html>
