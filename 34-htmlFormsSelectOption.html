<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Forms Select Option </title>
</head>

<body>
    <!-- drop down form-->
    <form action="">
        <!-- select is used to dropdown option -->

        <!--Multiple used for select multiple options-->
        <!-- size is used for define how many element show in screen at a time -->
        <!-- <select name="Car" size multiple> -->
        <select name="Choose">
            <optgroup label="Car">
                <option value="Audi">Audi</option>
                <option value="Tata" selected>TATA </option>
                <option value="BMW">BMW</option>
            </optgroup>
            <optgroup label="Sports">
                <option value="Audi">Cricket</option>
                <option value="Tata">Football</option>
                <option value="BMW">Hockey</option>
            </optgroup>
        </select>
    </form>
</body>

</html>
