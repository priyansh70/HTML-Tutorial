<!DOCTYPE html>
<html lang="en">

<head>
    <title>Check Box Button</title>
</head>

<body>
    <h1 style="border: 2px solid black; font: 20px; background: yellow;">In CheckBox we can select multiple options </h1>
  
    <p style="font-size: 20px;">Enter Your Gender</p>
    <input type="radio" name="gender" value="male" checked> Male <br>
    <input type="radio" name="gender" value="female" > Female <br>
    <input type="radio" name="gender" value="other"> Other <br>

    <p>Enter Your Intrest Sports Name</p>
    <input type="checkbox" name="sports" value="Cricket" checked>Cricket <br>
    <input type="checkbox" name="sports" value="Football">Football <br>
    <input type="checkbox" name="sports" value="Hockey">Hockey <br>
    <input type="checkbox" name="sports" value="Tenis">Tenis <br>
    <input type="checkbox" name="sports" value="Wresteling">Wresteling <br>
    <input type="checkbox" name="sports" value="VollyBall">VollyBall <br>

</body>

</html>
